<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>@waypastokay</title>
    <meta name="description" content="lesson presentation" />
    <meta name="author" content="Dieter Randolph" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>
  <body class="impress-not-supported">
    <div class="fallback-message" style="display: none">
      <p>
        Your browser <b>doesn't support the features required</b> by impress.js,
        so you are presented with a simplified version of this presentation.
      </p>
      <p>
        For the best experience please use the latest <b>Chrome</b>,
        <b>Safari</b> or <b>Firefox</b> browser.
      </p>
    </div>
    <div id="impress">
      <div
        class="step"
        :class="slide.classes.join(' ')"
        v-for="slide in slides"
        :key="slide.id"
        :id="slide.id"
        :data-x="slide.coordinates.x"
        :data-y="slide.coordinates.y"
        :data-z="slide.coordinates.z"
        :data-scale="slide.scale"
        :data-rotate="slide.rotate.z"
        :data-rotate-x="slide.rotate.x"
        :data-rotate-y="slide.rotate.y"
        :data-rotate-z="slide.rotate.z"
        v-html="slide.payload"
      ></div>
    </div>
    <div id="impress-toolbar"></div>
    <script src="./js/impress.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- dev version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- prod version -->
    <script src="./js/app.min.js"></script>
  </body>
</html>
